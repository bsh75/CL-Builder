<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="context-container">
        <textarea id="context-input" class="scrollable" placeholder="Set context here..."></textarea>
        <button id="set-context-btn">Set</button>
    </div>
    <div class="chat-container">
        <div class="chat-box scrollable" id="chat-box">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-input">
            <textarea id="user-input" class="scrollable" placeholder="Type your message here..."></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
